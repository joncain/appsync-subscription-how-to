mutation createWidgetMutation {
  createWidget(input: {name: "Doodad", price: 12.5}) {
    id
    name
    price
  }
}

query listWidgetsQuery {
  listWidgets {
    id
    name
    price
  }
}

query getWidgetQuery($widgetId:ID!) {
  getWidget(id: $widgetId) {
    name
    price
  }
}

mutation updateWidgetMutation($widgetId:ID!) {
  updateWidget(input: {id: $widgetId, price: 13.5}) {
    name
    price
    id
  }
}